<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">



</style>
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style type="text/css">
.chart-container{
	width: 900px;
	height: 600px;
	border: 2px solid #ddd;
	margin: 0 auto;
	padding: 10px;
	border-radius: 6px;
}
</style>
</head>
<body>
<div class= "container">
	<div class="jumbotron text-center">
		<h1>A항공사 년도별 승객수 누적현황 챠트 통계</h1>
	</div>
	<div class= "chart-container">
		<canvas id="line-chart">
		
		
		</canvas>
	
	</div>

</div>




<script type="text/javascript">
const ctx = document.querySelector("#line-chart");

let month = ['1월 승객수','2월 승객수','3월 승객수','4월 승객수','5월 승객수','6월 승객수','7월 승객수','8월 승객수','9월 승객수','10월 승객수','11월 승객수','12월 승객수'];

let data_2023 = {
		label:'2022년',
		data:[100, 102, 110, 112, 115, 117, 120, 125, 98, 92, 99, 100],
		backgroundColor:'rgba(203,206,145, .4)',
		borderColor:'crimson',
		borderWidth:2,
};
let data_2024 = {
		label:'2023년',
		data:[100, 105, 115, 118, 120, 130, 145, 110, 105, 100, 102, 120],
		backgroundColor:'rgba(203,206,145, .5)',
		borderColor:'SlateBlue',
		borderWidth:2,
};

let config = {
		type: 'bar',
		data: {
			labels: month,
			datasets: [data_2023, data_2024]
		},
		options: {
			responsive: true,
			maintainAspectRatio: false,
			scales: {
				x:{
					ticks:{
						maxRotation: 45,
					      minRotation: 45
						
					}
					
				},
				y: {
					
					 maintainAspectRatio:false,
					/*  stacked:true  -> 이게 누적값 주는것*/
				
			}
		}
		}
	};

	//  Chart 생성
	new Chart(ctx, config);

</script>



</body>
</html>

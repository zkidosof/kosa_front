<!-- 
1.HTML파일을 작성
2.작성한 파일을 WebServer에 배포(저장)
3.서버를 Start
4.브라우저에서 서버에 배포된 html 파일을 요청
 http//127.0.0.1::8080/contextPath/hello.html -> contextPath 가 덩어리로 들어간다.
 ---------------------------------------------------
 2,3,4 모든 작업을 이클립스가 대신해준다.
 As RunOn Server만 하면 다 해준다.

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body bgcolor="yellow" fontSize = 40>
<H1>Hello HTML ~~~ </H1>
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Insert title here</title>
</head>
<body>
<h2>State Attribute</h2>
<form action="A">
	<h3 id="box">Enabled</h3>
	<input type="text" name="name"/>
	
	<h3>Disabled</h3>
	<input type="text" disabled="disabled">
	
	<h3>Readonly</h3>
	<input type="text" name="title" value="KOSTA" readonly="readonly">
	
	<h3>Required</h3>
	<input type="text"   name="number"  required="required">
	<input type="submit" value="SEND">
	
	<input type="button" value="Button" onclick="push()">	
</form>
<hr>
<h1>This heading will not be affected</h1>
<p>This paragraph will be red and center-aligned.</p>
<p>This paragraph will be red, center-aligned, and in a large font-size.</p> 
</body>
</html>

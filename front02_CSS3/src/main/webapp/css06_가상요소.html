<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.now::before{
	content: '화요일'
}
.now::after {
	content: '목요일'
}
</style>
</head>
<body>
<!-- content에 해당하는 속성값이 그대로 화면에 노출된다. -->
<span class ="now">
오늘은 수요일
</span>
</body>
</html>

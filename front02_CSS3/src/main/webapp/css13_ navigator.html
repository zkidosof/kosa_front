<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">


ul{
	background: #333;
	margin:0px;
	padding: 0px;
	overflow: hidden;
}
li{
	float: left;
	list-style: none;
	color: white;
}
li>a{
	text-decoration: none;
	padding: 22px 34px;
	font-size: 22px;
	color: white;
	font-family: fantasy;
	
}
li>a:hover{
	background: yellow;
	color: navy;
}
</style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

</body>
</html>

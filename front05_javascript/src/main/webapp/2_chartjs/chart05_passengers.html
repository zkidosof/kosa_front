<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">



</style>
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style type="text/css">
.chart-container{
	width: 600px;
	height: 600px;
	border: 2px solid #ddd;
	margin: 0 auto;
	padding: 10px;
	border-radius: 6px;
}
</style>
</head>
<body>
<div class= "container">
	<div class="jumbotron text-center">
		<h1>대한항공 년도별 승객수 누적현황</h1>
	</div>
	<div class= "chart-container">
		<canvas id="line-chart">
		
		
		</canvas>
	
	</div>

</div>




<script type="text/javascript">
const ctx = document.querySelector("#line-chart");

let month = ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'];

let data_2023 = {
		label:'2023년',
		data:[100,98,67,57,67, 140, 160, 110,99,98, 110, 115],
		backgroundColor:'rgba(203,206,145, .4)',
		borderColor:'crimson',
		borderWidth:2,
};
let data_2024 = {
		label:'2024년',
		data:[90,97,77,60,67, 130, 150, 100,90,90, 100, 110],
		backgroundColor:'rgba(203,206,145, .4)',
		borderColor:'SlateBlue',
		borderWidth:2,
};

let config = {
		type: 'line',
		data: {
			labels: month,
			datasets: [data_2023, data_2024]
		},
		options: {
			responsive: true,
			maintainAspectRatio: false,
			scales: {
				y: {
					stacked:true,
					 beginAtZero: true,   // 0부터 시작 (안 써도 min이 0이면 자동으로 됨)
				      min: 0,              // Y축 최소값
				      max: 550             // Y축 최대값
			}
		}
		}
	};

	//  Chart 생성
	new Chart(ctx, config);

</script>



</body>
</html>

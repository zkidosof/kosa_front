<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.chart-container{
	width: 350px;
	height: 350px;
	margin: 0 auto;
	margin-top: 140px;
	
	border: 3px solid #ddd;
	padding: 40px;
	border-radius: 8px;
	
	display: flex;
	display: inline-block;
	margin-left: 50px;
	
	
}

</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h1>Employee's Salary And Bonus</h1>
  	
  	<div class="chart-container">
  		<canvas id="line-chart"></canvas>
  	</div>
  	
  	
  	<div class="chart-container">
  		<canvas id="bar-chart"></canvas>
  	</div>
</div>

<script>
const ctx = document.getElementById("line-chart");
const ename = ['SMITH','FORD','TURNER','KING','ADAMS'];

let emp_sal_data = {
		label:'Employee Salary',
		data:[800, 3000, null, 5000, 2800],
		
		//그래프안의 배경색
		backgroundColor:'rgba(255,0,0,0.3)',
		borderColor:'rgb(200,0,0)',
		borderWidth:4, 
		
		//chart를 그리는데 있어서 중요한 속성들...
		//Chart Type< Line Chart < Dataset Properties에 가면 다 있다.
		
		//1. point Style을 바꾸기
		pointStyle:'triangle',
		
		//2. 그래프의 선은 없애고 값만 나오게
		//showLine:false,
		
		//3. Turner가 인턴사원이라서 급여, 보너스 값이 null
		spanGaps:true,
		stepped:true,
}

let emp_bonus_data = {
		label:'Employee Bonus',
		data:[100, 50, null, 0, 60],
		
		//그래프안의 배경색
		backgroundColor:'rgba(0,0,255,0.5)',
		borderColor:'rgb(0,0,200)',
		borderWidth:4,
		
		//1. point Style을 바꾸기
		pointStyle:'triangle',
		
		//2. 그래프의 선은 없애고 값만 나오게
		//showLine:false,
		
		//3. Turner가 인턴사원이라서 급여, 보너스 값이 null
		spanGaps:true,
		stepped:true,
}

let config = {
		
		type:'line',
		data:{
			labels:ename,
			datasets:[emp_sal_data, emp_bonus_data ]
		},
		options:{
			maintainAspectRatio:false,
		}
}
new Chart(ctx,config);

/*  위에것을 그대로 복사해서 하나더 만든다 */
 
 const ctx2 = document.getElementById("bar-chart");
const ename2 = ['SMITH','FORD','TURNER','KING','ADAMS'];

		//그래프안의 배경색
		backgroundColor:'rgba(255,0,0,0.3)',
		borderColor:'rgb(200,0,0)',
		borderWidth:4, 
		
		//chart를 그리는데 있어서 중요한 속성들...
		//Chart Type< Line Chart < Dataset Properties에 가면 다 있다.
		
		//1. point Style을 바꾸기
		pointStyle:'triangle',
		
		//2. 그래프의 선은 없애고 값만 나오게
		//showLine:false,
		
		//3. Turner가 인턴사원이라서 급여, 보너스 값이 null
		spanGaps:true,
		stepped:true,
}

let emp_bonus_data2 = {
		label:'Employee Bonus',
		data:[100, 50, null, 0, 60],
		
		//그래프안의 배경색
		backgroundColor:'rgba(0,0,255,0.5)',
		borderColor:'rgb(0,0,200)',
		borderWidth:4,
		
		//1. point Style을 바꾸기
		pointStyle:'triangle',
		
		//2. 그래프의 선은 없애고 값만 나오게
		//showLine:false,
		
		//3. Turner가 인턴사원이라서 급여, 보너스 값이 null
		spanGaps:true,
		stepped:true,
}

let config2 = {
		
		type:'bar',
		data:{
			labels:ename2,
			datasets:[emp_sal_data2, emp_bonus_data2 ]
		},
		options:{
			maintainAspectRatio:false,
		}
}
new Chart(ctx2,config2);
 
</script>
</body>
</html>

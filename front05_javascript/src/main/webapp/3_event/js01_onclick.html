<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Event : Onclick</title>
<script type="text/javascript">
	function push() {
		// 1. content영역을 받아와서 (querySelector)
		let content = document.querySelector("#content");

</html>

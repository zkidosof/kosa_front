<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>forEach() 사용법</title>
<script>
function choiceMenu(){
	//checkBox 폼까지..
	let menus = document.frm.menu; // 배열을 만든것
 	let str =""; //빈 문자열
 	menus.forEach(menu => {
 		if(menu.checked) str +=menu.value+ "";
 		menu.checked= false;
 		
 	});
	 	if(str=="") alert("하나 이상의 메뉴는 선택바랍니다.")
	 	else alert("당신이 선택한 메뉴는 " +str)
 	

 	
 	
 	}
</script>
</head>
<body>
<h2> CheckBox Form...</h2>
<form action="#" name="frm">
<strong><h3>내일 점심 메뉴를 모두 선택하세요.</h3></strong>
	<input type="checkbox" name="menu" value="김치찌개">김치찌개<br>
	<input type="checkbox" name="menu" value="왕돈까스">왕돈까스<br>
	<input type="checkbox" name="menu" value="카레라이스">인도카레<br>
	<input type="checkbox" name="menu" value="비빔밥">비빔밥<br><br>
	<input type="button" value="메뉴선택" onclick="choiceMenu()">
</form>
</body>
</html>

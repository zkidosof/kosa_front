<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS에서 가장 많이 쓰이는 복합연산자</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
// 브라우저 메모리에 html document가 다 로드 될떄까지 이부분이 작동하지 않는다.
    $(document).ready(function(){
	var list = '';
    list += '<ul>';
    list += '<li>아메리카노</li>';
    list += '<li>카페라떼</li>';
    list += '<li>카페모카</li>';
    list += '<li>카라멜 마끼야토</li>';
    list += '<li>카라멜 모카</li>';
    list += '</ul>';

    // 2. html wrap 부분에  부착
    // wrap 부분을 Document에서 찾아서 해당 부분에 부착
    //document.getElementById("wrap").innerHTML = list; // 실행 Error
	document.querySelector("#wrap").innerHtml= list;
}
    // 1. 복합연산자
    

</script>
</head>
<body>
    <!--
        브라우저 메모리에 올라가는 방식(DOM)
        DOM 
        |
        HEAD - TITLE, SCRIPT, META
        BODY - H2, DIV
    -->
    <h2 align="center">============= onload 이벤트 함수 호출 테스트 =============</h2>
    <div id="wrap">

    </div>
</body>
</html>

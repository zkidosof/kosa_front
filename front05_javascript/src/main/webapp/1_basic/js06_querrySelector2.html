<!--
하나의 함수를 통해서 보였다/ 안보였다를 조절해야 더 간단한 js코드를 완성할수 있다.
 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <style>
    .alert-box {
      display: none; /* 처음엔 안 보이게 */
      padding: 20px;
      background-color: #f44336;
      color: white;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
  <script type="text/javascript"> 
    function divShow(command) {
      document.querySelector(".alert-box").style.display = command;
    }
  </script>
</head>
<body>
  <h2>Display 속성 잘 이용하기</h2>

  <div class="alert-box">Alert Button</div>
  <br>

  <button onclick="divShow('block')">열기</button>
  <button onclick="divShow('none')">닫기</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery Selector...</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
/*$(document).ready{}  */
$(()=>{ 
	
	
	//jquery Selector test ... 로 바꿈 html() 함수를 씀
		$("#header>span").html("jquery Selector test");
	//id 값이 header인 태그의 직계자식인 span태그를 선택자로 지정 글자색을 crimson
		$("#header>span").css("color","crimson");
	//h2 태그의 자식 태그 span을 선택자로 지정하고 배경색을 gray로  자식일 때는 한칸 점프
		$('h2 span').css('background', 'gray');
	//첫번째 p 태그를 지정.. 내용을 "첫번째 문장입니다로 바꿈" -> 직관적임 (반복적인 태그 선택할때)
	/* 	$('p:first').html('첫번째 문장입니다.');
		$('p:last').html('마지막 문장입니다.'); */
	/* 	$('p').first().html('첫번째 문장입니다.');
		$('p').last().html('마지막 문장입니다.'); */
		$('p:eq(0)').html('첫번째 문장입니다.'); // eq() 하고 인덱스 값 넣으면 됨
		//버튼이 보이지 않도록
	/* 	$('button').css('display','none')  */
		// p태그와 h2태그를  모두 선택자로 지정 -- 글자를 가운데 정렬
		$('p:eq(0),h2').css('text-align','center');
		//클래스 속성 값이 theme를 선택자로 ... 경게선을 지정
		$('.theme').css('border','1px solid blue');
});

</script>
</head>
<body>
	<h2 id="header">	
		<span>This is a heading</span>
	</h2>	
	<p>This is a paragraph.</p>
	<p class="content">This is another paragraph1.</p>
	<p class="content theme">This is another paragraph2.</p>	
	
	<button>Click me to hide paragraphs</button>
	<b>이 부분은 bold 하게 출력됩니다.</b>
</body>
</html>

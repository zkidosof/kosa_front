<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on 함수의 사용법..</title>
<style type="text/css">
	#present{
		border: 2px solid gray;
	}
</style>
<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		$('present').on('click',()=>{
			//future영역에 h2크기로 KOSA MSA 3차 FrontEnd Project Start!!
			$('#future').append("<h2>Kosa msa 3ck FrontEnd P</h2>");

		});
		$('#future').on('click','#hello',hello())
	});
</script>
</head>
<body>
<div id="present">
	<h1>Syntax :: $('selector').on('click', '#hello', hello)</h1>
	<p>아이디값이 hello인 영역을 클릭하면 hello 함수가 그때 호출될것이다.</p>
	<p>지금은 hello 영역이 보이지 않고 나중에 동적으로 그 영역이 만들어집니다.</p>
	<p>on은 미래에 동적으로 생성되는 영역을 클릭할 경우를 위해서 만들어진 함수이다.</p>
</div>	
<div id="future">
</div>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.larger{ width:400px; border:2px solid tomato;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		
	
			  $('img').hover(
			    function () {
			      // 마우스를 올렸을 때
			      $(this).addClass('larger');
			      $(this).css('scale','1.9');
			    },
			    function () {
			      // 마우스를 내렸을 때
			      $(this).removeClass('larger');
			      $(this).css('scale','1');
			    }
			  );
	

		
	});
</script>
</head>
<body>
	<h1>Bigger Image..</h1>
	<img src="../image/1.jpg" width="100">
	<img src="../image/2.jpg" width="100">
	<img src="../image/3.jpg" width="100">
	<img src="../image/4.jpg" width="100">
</body>
</html>
